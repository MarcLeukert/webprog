<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fahrtenbuch</title>
  <script>
    window.addEventListener("load", () => {  //aufruf der funktion mit lamda
      let pages = [{
          name: "page-neuesKonto", // Name zum Aufrufen der Seite
          klass: PageNeuesKonto, // Klasse, die die Seite bereitstellt
          label: "Neues Konto", // Bezeichnung der Seite
          hidden: false, // Seite kann im Menü ausgewählt werden
        },
        {
          name: "page-neueFahrt",
          klass: PageNeueFahrt,
          label: "Neue Fahrt hinzufügen",
          hidden: false, // Seite kann im Menü ausgewählt werden
        },
      ];

      let app = new App(pages);
      app.showPage("page-list");
    });
  </script>
</head>

<body>
  <header>
    <h1>Fahrtenbuch</h1>
  </header>
  <button type="button" name="newTrip">Neue Fahrt</button>
  <table>
    <caption>Latest 5 Trips</caption>
    <thead>
      <tr>
        <th>Start</th>
        <th>Destination</th>
        <th>Distance</th>
        <th>Date</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Karlsruhe</td>
        <td>Lübbecke</td>
        <td>520km</td>
        <td>10/24/2019</td>
        <td>45€</td>
      </tr>
      <tr>
        <td>Lübbecke</td>
        <td>Karlsruhe</td>
        <td>512km</td>
        <td>10/27/2019</td>
        <td>43€</td>
      </tr>
    </tbody>
  </table>
  <button type="button" name="newUser" id="newUser">Neuer Benutzer</button>
  <table>
    <caption>Users</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Firstname</th>
        <th>Sum</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Schätzle</td>
        <td>Hannes</td>
        <td>+40€</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
