<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Neue Fahrt</title>
  <link rel="stylesheet" href="neueFahrt.css">
  <script src="neueFahrt.js"></script>
  <script src="../Konto/user.js"></script>
</head>

<body class="body">
  <div class="divUeberschrift">
    <h1>Neue Fahrt erstellen 🏎️</h1>
  </div>
  <div class="divGanzerBlock">
    <div class="divGanzerBlockInnen">
      <div>
        <span class="spanAttribut">Fahrer</span>
        <select class="classSelect" id="selectFahrer">
          <option value="Manuel">Manuel</option>


        <!--  <option value="Hannes">Hannes</option>
          <option value="Liam">Liam</option>
          <option value="Marc">Marc</option> -->
        </select>
      </div>
      <div id="divMitfahrer">
        <span class="spanAttribut">Mitfahrer</span>
        <select class="classSelect" id="selectMitfahrer">
          <option value="Manuel">Manuel</option>

          <!-- <option value="Hannes">Hannes</option>
          <option value="Liam">Liam</option>
          <option value="Marc">Marc</option>
          <option value="Till">Till</option>
          <option value="Tim">Tim</option> -->
        </select>
      </div>
      <div>
        <span class="spanAttribut"></span>
        <button id="buttonHinzu" class="butHinzu" ype="button" name="button">Mitfahrer hinzufügen</button>
      </div>
      <div id="divWeiteresSelect">
        <!-- to be filled by JS !-->
      </div>
      <div>
        <span class="spanAttribut">Distanz in km</span>
        <input class="spanInput" id="inputDistanz" type="number" name="" value="" placeholder="45">
      </div>
      <div>
        <span class="spanAttribut">Von</span>
        <input class="spanInput" id="inputVon" type="text" name="" value="" placeholder="Karlsruhe">
      </div>
      <div>
        <span class="spanAttribut">Nach</span>
        <input class="spanInput" id="inputNach" type="text" name="" value="" placeholder="Frankfurt">
      </div>
      <div>
        <span class="spanAttribut">Preis pro L</span>
        <input class="spanInput" id="inputPreis" type="number" name="" value="" placeholder="1.3">
      </div>
      <div>
        <span class="spanAttribut">Verbrauch L pro 100 km</span>
        <input class="spanInput" id="inputVerbrauch" type="number" name="" value="" placeholder="10">
      </div>
      <div>
        <span class="spanAttribut">Datum</span>
        <input class="spanInput" type="date" id="inputDatum" name="" value="" placeholder="">
      </div>
      <div>
        <span class="spanAttribut">Notiz</span>
        <textarea class="spanInput" id="inputNotiz">Super Mitfahrer</textarea>
      </div>
      <div class="divButton">
        <button id="butErstellen" class="butErstellen">Erstellen</button>
      </div>
    </div>
  </div>
</body>

</html>
